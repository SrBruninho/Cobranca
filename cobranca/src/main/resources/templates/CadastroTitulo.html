<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cadastro de título</title>
		<link rel = "stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<link rel = "stylesheet" type="text/css" href="/css/style.css"/>
	</head>
	<body>
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
				<img src="/images/gora_lion_logo.png" alt="Gora" width="80" height="70" class="d-inline-block align-text-top">
      			Gora V1.0
      			</a>
  			</div>
		</nav>
		<form method="POST" action="/titulos">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"/>
			</div>
			<div class="card" style="width: 50rem;">
			 <div class="card-header">
			    <h5 >Novo título</h5>		    
			   </div> 
			    <div class="card-body">
			    	
			    	<div class ="container"> 
			    		<div class ="row"> 
			    			<div class ="col-sm-2"> 
			    				<label for="descricao" >Descrição</label>		
			    			</div>	    		
				    		<div class ="col-sm-4"> 
				    			<input type="text" class = "form-control" id="descricao" name="descricao"/>
				    		</div>
			    		</div>
			    	</div>				
			    	<br>
			    	<div class ="container"> 
			    		<div class ="row"> 
			    			<div class ="col-sm-2"> 
			    			<label for="dataVencimento">Data de Vencimento</label>
			    			</div>	    		
				    		<div class ="col-sm-4"> 
			    				<input type="text" class = "form-control" id="dataVencimento" name="dataVencimento"/>
				    		</div>
			    		</div>
			    	</div>
			    	<br>
			    	<div class ="container"> 
			    		<div class ="row"> 
			    			<div class ="col-sm-2"> 
			    				<label for="valor">Valor</label>
			    			</div>	    		
				    		<div class ="col-sm-4"> 
			    				<input type="text" class = "form-control" id="valor" name="valor"/>
				    		</div>
			    		</div>
			    	</div>
			    	<br>
			    	<div class ="container"> 
			    		<div class ="row"> 
			    			<div class ="col-sm-2"> 
			    				<label for="status">Status</label>
			    			</div>	    		
				    		<div class ="col-sm-4"> 
								<select class="form-select" aria-label="Default select example" name="status">
			    					<option 
			    					th:each="status : ${todosStatusTitulo}" 
			    					th:value="${status}"
			    					th:text="${status.descricao}"></option>
			    				</select>	
			    			</div>
			    		</div>
			    	</div>		
			    	<br>   	    	
			    	<div class ="container"> 
			    		<div class ="row"> 
			    			<div class ="col-sm-4 offset-md-2"> 
			    				<button type="submit" class="btn btn-primary">Salvar</button>
				    		</div>
			    		</div>
			    	</div>   		    	
			    </div>
			</div>
		</form>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
